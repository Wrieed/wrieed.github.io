<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Newbie Solution | Order summary card</title>


  </style>
</head>
<body>

  <div class="card">
    <div class="cardhero">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="cardcontent">
      <div class="ordersum">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
          device<br>anywhere you like!</p>
      </div>
      <div class="plan">
        <div class="music">
          <img class="music-icon" src="./images/icon-music.svg" alt="">
          <div class="row">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
        </div>
      </div>  
        <a href="" class="change">Change</a>
      </div>
      <div class="footer">
        <button class="btn">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>

  </div>
</body>
</html>
